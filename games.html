<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucup Survive the Semester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Game container -->
    <div class="container mx-auto px-4 py-6 max-w-4xl">
      <!-- Header section with player info -->
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-xl" id="player-avatar"> 👨‍🎓 </div>
          <div>
            <h3 class="font-bold text-lg" id="playerNameDisplay"></h3>
            <div class="text-sm text-gray-300">Mahasiswa Semester 1</div>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="time-display">
            <i class="fas fa-clock mr-2"></i>
            <span id="time-display">Hari 1, 08:00</span>
          </div>
          <div class="money-display">
            <i class="fas fa-coins mr-2"></i>
            <span id="money-display">Rp 500.000</span>
          </div>
        </div>
      </div>

      <!-- Status bars -->
      <div class="bg-gray-800 rounded-lg p-4 mb-6">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-2">
          <!-- Health -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Health</span>
              <span id="health-value">100%</span>
            </div>
            <div class="status-bar">
              <div id="health-fill" class="status-fill health-fill" style="width: 100%"></div>
            </div>
          </div>

          <!-- Energy -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Energy</span>
              <span id="energy-value">100%</span>
            </div>
            <div class="status-bar">
              <div id="energy-fill" class="status-fill energy-fill" style="width: 100%"></div>
            </div>
          </div>

          <!-- Hunger -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Hunger</span>
              <span id="hunger-value">100%</span>
            </div>
            <div class="status-bar">
              <div id="hunger-fill" class="status-fill hunger-fill" style="width: 100%"></div>
            </div>
          </div>

          <!-- Hygiene -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Hygiene</span>
              <span id="hygiene-value">100%</span>
            </div>
            <div class="status-bar">
              <div id="hygiene-fill" class="status-fill hygiene-fill" style="width: 100%"></div>
            </div>
          </div>

          <!-- Happiness -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Happiness</span>
              <span id="happiness-value">100%</span>
            </div>
            <div class="status-bar">
              <div id="happiness-fill" class="status-fill happiness-fill" style="width: 100%"></div>
            </div>
          </div>

          <!-- Knowledge -->
          <div>
            <div class="flex justify-between text-xs mb-1">
              <span>Knowledge</span>
              <span id="knowledge-value">0%</span>
            </div>
            <div class="status-bar">
              <div id="knowledge-fill" class="status-fill knowledge-fill" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Canvas + Activity Buttons -->
      <!-- Gif transition taruh di luar flex -->
      <img id="transitionGif" src="assets/images/transitions/mobil.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="makanGif" src="assets/images/Animations/makan.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="mainGif" src="assets/images/Animations/mainGame.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="tidurGif" src="assets/images/Animations/tidur.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="mandiGif" src="assets/images/Animations/mandi.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="belajarGif" src="assets/images/Animations/belajar.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="campingGif" src="assets/images/Animations/camping.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="berenangGif" src="assets/images/Animations/berenang.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />
      <img id="mancingGif" src="assets/images/Animations/mancing.gif" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999; display: none" />

      <!-- Flex Container -->
      <div class="flex justify-center gap-6 mb-6">
        <!-- Canvas -->
        <canvas id="gameCanvas" width="640" height="480" class="bg-gray-800 rounded-lg shadow-md z-10"></canvas>

        <!-- Tombol Aktifitas -->
        <div class="flex flex-col gap-3">
          <button id="btn-masuk" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md shadow" data-activity="masuk">🚪 Masuk Rumah</button>
          <button id="btn-tidur" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-md shadow" data-activity="tidur">😴 Tidur</button>
          <button id="btn-makan" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md shadow" data-activity="makan">🍜 Makan</button>
          <button id="btn-mandi" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-md shadow" data-activity="mandi">🧼 Mandi</button>
          <button id="btn-main" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md shadow" data-activity="mainGame">🎮 Main Game</button>
          <button id="btn-belajar" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-md shadow" data-activity="belajar">📚 Belajar</button>
          <button id="btn-keluar" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md shadow" data-activity="keluar">🚪 Keluar Rumah</button>
          <button id="btn-pergi" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md shadow" data-activity="pergi">🚪 pergi</button>
          <button id="btn-berenang" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md shadow" data-activity="berenang">🏊‍♂️ Berenang</button>
          <button id="btn-mancing" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md shadow" data-activity="mancing">🎣 Mancing</button>
          <button id="btn-kerja" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-md shadow" data-activity="kerja">💼 Kerja</button>
        </div>
      </div>
    </div>

    <!-- Event notification -->
    <div id="event-container" class="event-notification hidden">
      <div class="font-bold mb-1" id="event-title">Event Title</div>
      <div id="event-message">Event message details will appear here.</div>
    </div>

    <!-- Game over modal -->
    <div id="game-over-screen" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50">
      <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-2">Game Over!</h1>
        <p id="game-over-reason" class="mb-4">Reason for game over</p>
        <div class="mb-6">
          <p>Kamu bertahan selama: <span id="days-survived" class="font-bold">0</span> hari</p>
          <p class="mt-2">Pengetahuan yang didapat: <span id="final-knowledge" class="font-bold">0%</span></p>
        </div>
        <button id="restart-game-btn" class="bg-gradient-to-r from-red-500 to-red-700 py-3 px-6 rounded-lg w-full shadow-md hover:scale-105 transition-all"> Main Lagi </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/activity.js"></script>
  </body>
</html>
